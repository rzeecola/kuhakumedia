    <script>
        var imageGroups = [
            ['kuhaku15.jpg'],
            ['kuhaku16.jpg'],
            ['kuhaku17.jpg'],
            ['kuhaku18.jpg', 'kuhaku18a.jpg'],
            ['kuhaku19.jpg'],
            ['kuhaku20.jpg', 'kuhaku20a.jpg'],
            ['kuhaku21.jpg', 'kuhaku21a.jpg']
        ]; 
        var currentImageIndex = 0;
        
        function openPopup(imgIndex) {
            currentImageIndex = imgIndex;
            updatePopupImages();
            document.getElementById('popup').style.display = 'flex';
        }
        
        function updatePopupImages() {
            var images = imageGroups[currentImageIndex];
            document.getElementById('popup-img1').src = images[0];
            if (images.length > 1) {
                document.getElementById('popup-img2').src = images[1];
                document.getElementById('popup-img2').style.display = 'block';
            } else {
                document.getElementById('popup-img2').style.display = 'none';
            }
        }
        
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

    function toggleMenu() {
    const nav = document.querySelector('.navBarButton ul');
    nav.classList.toggle('expanded');
    }
